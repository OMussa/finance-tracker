<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>

    <!-- Tailwind CDN (fine for a small project / learning) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Top Navbar -->
    <nav class="bg-slate-900 text-white">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="{{ url_for('dashboard.dashboard') }}" class="font-semibold text-lg">
                Finance Tracker
            </a>
            <div class="flex gap-4 text-sm">
                <a href="{{ url_for('auth.login') }}" class="hover:text-sky-300">Login</a>
                <a href="{{ url_for('auth.signup') }}" class="hover:text-sky-300">Sign Up</a>
                <a href="{{ url_for('dashboard.dashboard') }}" class="hover:text-sky-300">Dashboard</a>
                <a href="{{ url_for('dashboard.history') }}" class="hover:text-sky-300">History</a>
                <a href="{{ url_for('transaction.expense') }}" class="hover:text-sky-300">New Expense</a>
                <a href="{{ url_for('transaction.income') }}" class="hover:text-sky-300">New Income</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}
        <!-- Individual pages inject their content here -->
        {% endblock %}
    </main>

    <!-- Optional footer -->
    <footer class="text-center text-xs text-slate-500 py-4">
        Finance Tracker &copy; {{ 2025 }}
    </footer>

</body>
</html>
